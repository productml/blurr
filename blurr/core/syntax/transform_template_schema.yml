Type: enum('Blurr:Transform:Basic')
Version: enum('2018-04-15')
Description: str(min=1, required=False)
Name: identifier()
Identity: expression()
Time: expression(required=False)
When: expression(required=False)
Aggregates: list(any(include('identity_aggregate'), include('block_aggregate'), include('window_aggregate')), min=1)

---

identity_aggregate:
  Name: identifier()
  Type: enum('Blurr:Aggregate:IdentityAggregate')
  Store: identifier(required=False)
  When: expression(required=False)
  Fields: list(include('field'), min=1)

block_aggregate:
  Name: identifier()
  Type: enum('Blurr:Aggregate:BlockAggregate')
  Store: identifier(required=False)
  When: expression(required=False)
  Split: expression(required=False)
  Fields: list(include('field'), min=1)


window_aggregate:
  Name: identifier()
  Type: enum('Blurr:Aggregate:WindowAggregate')
  When: expression(required=False)
  WindowType: enum('day', 'hour', 'count')
  WindowValue: int()
  Source: identifier()
  Fields: list(include('field'), min=1)

field:
  Name: identifier()
  Type: data_type(required=False)
  Value: expression()
  When: expression(required=False)

memory_store:
  Type: enum('Blurr:Store:MemoryStore')
  Name: identifier()
