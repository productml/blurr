Type: ProductML:DTC:Streaming
Version: '2018-03-01'
Description: Level 1 trasnformation from streaming Raw Data

Name: Sessions

Identity: source.user_id
Time: parser.parse(source.event_time)

Store:
  Type: ProductML:DTC:Storage:DynamoDB
  Name: dynamo
  Retention: 180
  Table: ProductML_Test_Sessions

DataGroups:

 - Type: ProductML:DTC:DataGroup:VariableAggregate
   Name: vars

   Fields:
     - Name: continent
       Type: string

       Value: "'North America' if source.country == 'US' else 'World'"

       When: bool(source.country)

 - Type: ProductML:DTC:DataGroup:IdentityAggregate
   Name: state

   Fields:
     - Name: country
       Type: string
       Value: source.country

     - Name: continent
       Type: string
       Value: vars.continent
       When: bool(vars.continent)

 - Type: ProductML:DTC:DataGroup:SessionAggregate
   Name: session
   Split: (time - session.end_time).seconds > 1800

   Fields:
     - Name: events
       Type: integer
       Value: session.events + 1

     - Name: country
       Type: string
       Value: source.country

     - Name: continent
       Type: string
       Value: vars.continent
       When: bool(vars.continent)
